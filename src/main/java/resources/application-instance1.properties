# Postgres (Configured for the Docker Network similar to reference)
# Database name changed to 'lms_lending_reader'
spring.datasource.url=jdbc:postgresql://postgres_in_lms_network:5432/lms_lending_reader
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

## database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## Message Broker
##
spring.rabbitmq.host=rabbitmq_in_lms_network
spring.rabbitmq.port=5672

##
## File Storage Properties
##
# Directory specific to this service
file.upload-dir=/tmp/uploads-lms-lending-reader