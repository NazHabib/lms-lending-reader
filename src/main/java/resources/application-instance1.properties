spring.application.name=LMS-Lending-Reader

# Assigned a unique port to avoid conflict with other services
server.port=8083

logging.level.pt: ERROR
logging.level.org.springframework.core.env=DEBUG

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## datasource
##

# H2 (Commented out for consistency with reference, useful for local dev)
